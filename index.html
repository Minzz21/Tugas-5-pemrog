<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body class="d-flex flex-column min-vh-100 bg-secondary">
    
    <div class="container bg-primary-subtle rounded-4 m-5 p-4">
    <h2 class="text-center">Form Buku Tamu</h2>
    <form>
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nama</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Masukkan nama lengkap!</div>
  </div>
  <div class="mb-3">
    Jenis Kelamin
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked>
  <label class="form-check-label" for="radioDefault1">
    Laki-Laki
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
  <label class="form-check-label" for="radioDefault2">
    Perempuan
  </label>
</div>
</div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Alamat Tinggal</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">Aktif Pada Sosial Media
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Facebook
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked">
  <label class="form-check-label" for="checkChecked">
    Twitter
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked">
  <label class="form-check-label" for="checkChecked">
    Instagram
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkChecked">
  <label class="form-check-label" for="checkChecked">
    Path
  </label>
</div>
</div>
<div class="mb-3">Mengetahui Web Ini Dari
<select class="form-select" aria-label="Default select example">
  <option selected>Pilih</option>
  <option value="1">Web</option>
  <option value="2">Surat Kabar</option>
  <option value="3">Teman Kerabat</option>
  <option value="4">Browsing Internet</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<div class="mb-3 text-center">
    <a class="btn btn-primary te" href="artikel.html" role="button">Kirim dan Masuk</a>
    </div>
    </div>

</html>
